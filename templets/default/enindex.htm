<div id="enhot_news">
  <div class="new_neirong">
    <script>
var marqueeContent=new Array();   //滚动主题
{dede:arclist row='100' typeid='145' flag='h' addfields='body'  channelid='1' limit='0,4'}
marqueeContent[0]='<a href="[field:arcurl/]" target="_blank">+ [field:fulltitle/]</a>';
{/dede:arclist}                  	
{dede:arclist row='100' typeid='145' flag='h' addfields='body'  channelid='1' limit='1,4'}
marqueeContent[1]='<a href="[field:arcurl/]" target="_blank">+ [field:fulltitle/]</a>';
{/dede:arclist}   
{dede:arclist row='100' typeid='145' flag='h' addfields='body'  channelid='1' limit='2,4'}
marqueeContent[2]='<a href="[field:arcurl/]" target="_blank">+ [field:fulltitle/]</a>';
{/dede:arclist}
{dede:arclist row='100' typeid='145' flag='h' addfields='body'  channelid='1' limit='3,4'}
marqueeContent[3]='<a href="[field:arcurl/]" target="_blank">+ [field:fulltitle/]</a>';
{/dede:arclist} 

var marqueeInterval=new Array();  //定义一些常用而且要经常用到的变量
var marqueeId=0;
var marqueeDelay=3000;
var marqueeHeight=15;
function initMarquee() {
 var str=marqueeContent[0];
 document.write('<div id=marqueeBox style="overflow:hidden;height:'+marqueeHeight+'px" onmouseover="clearInterval(marqueeInterval[0])" onmouseout="marqueeInterval[0]=setInterval(\'startMarquee()\',marqueeDelay)"><div class="slidetitle">'+str+'</div></div>');
 marqueeId++;
 marqueeInterval[0]=setInterval("startMarquee()",marqueeDelay);
 }
function startMarquee() {
 var str=marqueeContent[marqueeId];
  marqueeId++;
 if(marqueeId>=marqueeContent.length) marqueeId=0;
 if(marqueeBox.childNodes.length==1) {
  var nextLine=document.createElement('DIV');
  nextLine.innerHTML=str;
  marqueeBox.appendChild(nextLine);
  }
 else {
  marqueeBox.childNodes[0].innerHTML=str;
  marqueeBox.appendChild(marqueeBox.childNodes[0]);
  marqueeBox.scrollTop=0;
  }
 clearInterval(marqueeInterval[1]);
 marqueeInterval[1]=setInterval("scrollMarquee()",10);
 }
function scrollMarquee() {
 marqueeBox.scrollTop++;
 if(marqueeBox.scrollTop%marqueeHeight==marqueeHeight){
  clearInterval(marqueeInterval[1]);
  }
 }
initMarquee();
</script></div>
</div>
